<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#gradient1)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Network Tower Symbol -->
  <g transform="translate(200, 140)">
    <!-- Tower Base -->
    <rect x="-8" y="60" width="16" height="80" fill="white" rx="2"/>
    
    <!-- Tower Top -->
    <path d="M -15 60 L 0 30 L 15 60 Z" fill="white"/>
    
    <!-- Signal Waves (Left) -->
    <path d="M -40 80 Q -50 65 -40 50" stroke="white" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.8"/>
    <path d="M -60 90 Q -75 65 -60 40" stroke="white" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.6"/>
    
    <!-- Signal Waves (Right) -->
    <path d="M 40 80 Q 50 65 40 50" stroke="white" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.8"/>
    <path d="M 60 90 Q 75 65 60 40" stroke="white" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.6"/>
    
    <!-- Central Light -->
    <circle cx="0" cy="35" r="4" fill="#FFD700"/>
  </g>
  
  <!-- Management Grid/Dashboard Element -->
  <g transform="translate(200, 260)">
    <!-- Grid squares representing management modules -->
    <rect x="-50" y="-20" width="30" height="30" fill="white" rx="4" opacity="0.9"/>
    <rect x="-15" y="-20" width="30" height="30" fill="white" rx="4" opacity="0.9"/>
    <rect x="20" y="-20" width="30" height="30" fill="white" rx="4" opacity="0.9"/>
    
    <rect x="-50" y="15" width="30" height="30" fill="white" rx="4" opacity="0.9"/>
    <rect x="-15" y="15" width="30" height="30" fill="white" rx="4" opacity="0.9"/>
    <rect x="20" y="15" width="30" height="30" fill="white" rx="4" opacity="0.9"/>
    
    <!-- Icons inside squares -->
    <!-- NUR symbol -->
    <text x="-35" y="0" font-family="Arial" font-size="16" font-weight="bold" fill="#FF6B00" text-anchor="middle">N</text>
    
    <!-- Database symbol -->
    <circle cx="0" cy="-5" r="6" fill="none" stroke="#FF6B00" stroke-width="2"/>
    <ellipse cx="0" cy="-5" rx="6" ry="2" fill="#FF6B00"/>
    
    <!-- Budget/Euro symbol -->
    <text x="35" y="0" font-family="Arial" font-size="18" font-weight="bold" fill="#FF6B00" text-anchor="middle">â‚¬</text>
    
    <!-- Chart icon -->
    <path d="M -45 35 L -40 28 L -35 32 L -30 25" stroke="#FF6B00" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Settings icon -->
    <circle cx="0" cy="30" r="5" fill="none" stroke="#FF6B00" stroke-width="2"/>
    <circle cx="0" cy="30" r="2" fill="#FF6B00"/>
    
    <!-- Check mark -->
    <path d="M 22 28 L 28 35 L 38 23" stroke="#FF6B00" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Connecting lines showing integration -->
  <line x1="200" y1="220" x2="200" y2="240" stroke="white" stroke-width="3" opacity="0.5"/>
  
  <!-- Outer ring for "All in One" concept -->
  <circle cx="200" cy="200" r="185" fill="none" stroke="white" stroke-width="3" opacity="0.3"/>
  <circle cx="200" cy="200" r="175" fill="none" stroke="white" stroke-width="2" opacity="0.4"/>
</svg>