<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="url(#gradient1)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Three interlocking circles representing "All in One" -->
  <g opacity="0.95">
    <!-- Top Circle (NUR) -->
    <circle cx="200" cy="150" r="50" fill="none" stroke="white" stroke-width="12"/>
    <text x="200" y="160" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">N</text>
    
    <!-- Bottom Left Circle (Database) -->
    <circle cx="160" cy="220" r="50" fill="none" stroke="white" stroke-width="12"/>
    <text x="160" y="230" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">D</text>
    
    <!-- Bottom Right Circle (Budget/Euro) -->
    <circle cx="240" cy="220" r="50" fill="none" stroke="white" stroke-width="12"/>
    <text x="240" y="230" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">â‚¬</text>
  </g>
  
  <!-- Central connecting point -->
  <circle cx="200" cy="195" r="15" fill="white"/>
  
  <!-- Outer ring -->
  <circle cx="200" cy="200" r="185" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
</svg>